<button id="backButton" style="position: fixed; bottom: 10px; left: 10px; background-color: #8a6cb7; color: #fff; padding: 10px 15px; border-radius: 30px; text-decoration: none; font-size: 16px; transition: all 0.2s ease-out;" onclick="goBack()">Back</button>
<script>
  const button = document.getElementById("backButton");

  function updateButtonPosition() {
    const distanceFromBottom = window.innerHeight - button.getBoundingClientRect().bottom - 1000; // subtract 10px for padding
    const distanceFromLeft = button.getBoundingClientRect().left;
    button.style.transform = `translateY(${distanceFromBottom}px) translateX(${distanceFromLeft - 10}px)`;
  }

  window.addEventListener("scroll", function() {
    updateButtonPosition();
  });

  window.addEventListener("resize", function() {
    updateButtonPosition();
  });

  updateButtonPosition();
  
  function goBack() {
    window.history.back();
  }
</script>
